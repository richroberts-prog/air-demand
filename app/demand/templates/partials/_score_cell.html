{# Score cell with tier-based coloring #}
{% if score is not none %}
  {% set score_int = (score * 100) | int %}
  {% if score >= 0.85 %}
    <span style="background: #dcfce7; color: #166534; font-weight: 600; padding: 2px 6px; border-radius: 4px;">{{ score_int }}</span>
  {% elif score >= 0.70 %}
    <span style="background: #dbeafe; color: #1e40af; padding: 2px 6px; border-radius: 4px;">{{ score_int }}</span>
  {% else %}
    <span style="color: #6b7280;">{{ score_int }}</span>
  {% endif %}
{% else %}
  <span style="color: #6b7280;">â€”</span>
{% endif %}
